<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Simple tuner</title>
</head>
<body>
  <h1>Pull the sting</h1>
  <main>
    <div class="tuner-wrapper">
      <div class="tuner">
        <div class="offset-wrapper">
          <div class="offset">
            <span>♯</span>
            <div class="light light-dies light-red"></div>
          </div>
          <div class="offset">
            <span>▼</span>
            <div class="light light-normal light-green"></div>
            <span>▲</span>
          </div>
          <div class="offset">
            <div class="light light-bemole light-red"></div>
            <span>♭</span>
          </div>
        </div>
        <div class="scale">
          <canvas id="canvas" width="300" height="300"></canvas>
          <div class="pointer"></div>
        </div>
        <div class="note"></div>
      </div>
    </div>   
  </main>
  <script src="js/main.js"></script>
</body>
</html>
