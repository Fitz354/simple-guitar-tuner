<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Simple tuner</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="pointer"></div>
      <div class="scale">
        <div class="scale__point">50</div>
        <div class="scale__point">40</div>
        <div class="scale__point">30</div>
        <div class="scale__point">20</div>
        <div class="scale__point">10</div>
        <div class="scale__point">0</div>
        <div class="scale__point">-10</div>
        <div class="scale__point">-20</div>
        <div class="scale__point">-30</div>
        <div class="scale__point">-40</div>
        <div class="scale__point">-50</div>
      </div>
    </div>
  </main>
  <script src=".js/main.js"></script>
</body>
</html>
