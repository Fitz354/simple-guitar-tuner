<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>Simple tuner</title>
</head>
<body>
  <main>
    <div class="tuner-wrapper">
      <div class="tuner">
        <div class="lightbulbs">
          <div class="lightbulb-wrapper">
            <span>♭</span>
            <div class="lightbulb lightbulb-bemole lightbulb-red"></div>
          </div>
          <div class="lightbulb-wrapper">
            <span>►</span>
            <div class="lightbulb lightbulb-normal lightbulb-green"></div>
            <span>◄</span>
          </div>
          <div class="lightbulb-wrapper">
            <div class="lightbulb lightbulb-dies lightbulb-red"></div>
            <span>♯</span>
          </div>
        </div>
        <div class="scale">
          <canvas id="canvas" width="500" height="300"></canvas>
        </div>
        <div class="tuning">
          <select class="tunings-list"></select>
          <div class="strings"></div>
        </div>  
      </div>
    </div> 
  </main>
  <script src="./js/tuner.js"></script>
</body>
</html>
